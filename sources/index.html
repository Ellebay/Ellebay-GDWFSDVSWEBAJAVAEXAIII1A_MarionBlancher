<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Dice Game"/>
    <meta name="author" content="Marion Blancher">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="robots" content="nofollow">
    <title>Dice Game</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

   <!-- Google Fonts Lato -->
   <link rel="preconnect" href="https://fonts.googleapis.com"> 
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
   <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">

    <!-- Kit Font Awesome -->
    <script src="https://kit.fontawesome.com/d379514ee6.js" crossorigin="anonymous"></script>
    
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <section class="wrapper"> 
      <!-- Button "New Game" -->
      <button 
        type="button" class="btn-new-game" id="btn-new-game"><i class="fa-solid fa-circle-plus"></i> New Game
      </button>

      <!-- Player 1 -->
      <section class="player-background-0 active"> 
        <div class="player-name" id="player-name-0">Player 1</div>
        <div class="player-total-score" id="player-total-score-0">0</div>
        <div class="player-current-box box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="player-current-score-0">0</div>
        </div>
      </section> 

      <!-- Player 2 -->
      <section class="player-background-1 "> 
        <div class="player-name" id="player-name-1">Player 2</div>
        <div class="player-total-score" id="player-total-score-1">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="player-current-score-1">0</div>
        </div>
      </section> 

      <!-- Dice -->
        <img src="images/dice-1.svg" id="diceImg" alt="Die picture" width="10%">

      <!-- Button "Roll Dice" -->
      <button 
        type="button" class="btn-roll" id="btn-roll"><i class="fa-solid fa-dice"></i> Roll Dice
      </button>

      <!-- Button "Hold" -->
      <button 
        type="button" class="btn-hold" id="btn-hold"><i class="fa-solid fa-download"></i> Hold
      </button>
    </section>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
    crossorigin="anonymous">
    </script>

    <!-- JQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" 
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" 
    crossorigin="anonymous">
    </script>

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" 
    integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" 
    crossorigin="anonymous">
    </script>

    <!-- Script JS -->
    <script src="script.js"></script>

  </body>
</html>
